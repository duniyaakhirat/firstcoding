<!DOCTYPE html>
<head>
    <title>Report Card Sample</title>
    <style>
        table,th,td{
            border: 2px solid brown;
            border-collapse: collapse;
        }
        thead{
            background-color: aquamarine;
        }
        tbody{
            background-color: blueviolet;
        }
        tfoot{
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Student Details:-
        </caption>
        <thead>
    <tr>
    <th>S/N</th>
    <th>Name</th>
    <th>Roll No</th>
    <th>Class</th>
    <th>Section</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>1</td>
        <td>Javid</td>
        <td>101</td>
        <td>12</td>
        <td>A</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Abbash</td>
        <td>105</td>
        <td>7</td>
        <td>B</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Haider</td>
        <td>108</td>
        <td>5</td>
        <td>B</td>
    </tr>

</tbody>
<tfoot>
    <tr>
        <td colspan="5">
            End
        </td>
    </tr>
</tfoot>

    </table>
    
</body>
</html>
